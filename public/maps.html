<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
  html { height: 250 }
  body { width: 225; height: 250; margin: 0px; padding: 0px }
  #map_canvas { height: 250 }
  </style>
  <script type="text/javascript"
  src="https://maps.google.com/maps/api/js?sensor=false&amp;language=ko">
  </script>
  <script type="text/javascript">
  function initialize() {
    var latlng = new google.maps.LatLng(37.631636, 127.081111);
    var myOptions = {
      zoom: 14,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
      myOptions);

    var marker = new google.maps.Marker({
        position: latlng, 
        map: map, 
        title:"주식회사 슬리트"
  }); 
  }

  </script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:225px; height:250px"></div>
</body>
</html>
